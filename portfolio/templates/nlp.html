{% extends "base.html" %}

{% block title %}
TODO Flask Application - Video Demo
{% endblock title %}

{% block body %}
<div style="background-color: darkblue; color: white; padding: 20px; font-family: Arial, sans-serif;">
    <h1 style="text-align: center; margin-bottom: 30px;">Stream Sentiment Classifier</h1>

    <div style="text-align: center; margin-top: 20px;">
        <video controls style="max-width: 60%; border: 2px solid white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
            <source src="/static/images/vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div style="margin-top: 20px; text-align: center;">
        <p style="font-size: 1.2em; line-height: 1.6; max-width: 800px; margin: 0 auto;">
            Watch this short video to see how Stream Classifier works .
        </p>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="https://github.com/harshit-69/Game-Stream-Review-Classifier.git" target="_blank" style="
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        " onmouseover="this.style.backgroundColor='#45a049'; this.style.transform='scale(1.05)';" onmouseout="this.style.backgroundColor='#4CAF50'; this.style.transform='scale(1)';">
            View GitHub Repository
        </a>
    </div>
</div>
{% endblock body %}
